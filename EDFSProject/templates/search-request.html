{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Please input search conditions: </h3>
            </div>

            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>File Path to Be Stored in:</label>
                        <input type="text" class="form-control" placeholder="syntax: /test1/" name="filepath"/>
                    </div>
                    <div class="form-group">
                        <label>Partition Number:</label>
                        <input type="text" class="form-control" placeholder="syntax: 5" name="pnumber"/>
                    </div>
                    <div class="form-group">
                        <label>Transmission</label>
                        <select class="selectpicker form-group" name="Transmission">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                    <a href="/" class="btn btn-primary" role="button">cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
