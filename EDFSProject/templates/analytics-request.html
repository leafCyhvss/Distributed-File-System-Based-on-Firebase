{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Please Input Analytics Params: </h3>
            </div>

            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>File and Its Path:</label>
                        <input type="text" class="form-control" placeholder="syntax: /test1/audi.csv" name="filepath"/>
                    </div>
                    <div class="form-group">
                        <label>Analytics Method: </label>
                        <select class="selectpicker" name="method">
                            <option value="method1">Distribution of used cars according to time and transmission
                            </option>
                            <option value="method2">Selling Price of used cars with year</option>
{#                            <option value="method2">Depreciation of used cars at different prices when selling</option>#}

                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">submit</button>
                    <a href="/edfs2" class="btn btn-primary" role="button">cancel</a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
