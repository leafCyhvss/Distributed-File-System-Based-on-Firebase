{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                Back
            </a>
            <a class="btn btn-success" href="/analytics">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                New Analytics
            </a>
        </div>
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">System Message:</h3>
            </div>
            <div class="panel-body" aria-placeholder="No Message">
                {{ msg }}
                <br>
                <br>
                A more detailed explanation will be shown in the report.
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Analyse Result: </h3>
            </div>

            <div class="panel-body">
                <img class="img-thumbnail"
                     alt="400x400"
                     src="{% static 'img/analyseResult.png'%}"
                     data-holder-rendered="true"
                     style="width: 400px;
                     height: 400px;">
            </div>
        </div>
    </div>
{% endblock %}
