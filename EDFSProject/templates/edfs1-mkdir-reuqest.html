{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Make A New Directory
                </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Please Input the New Directory Path:</label>
                        <input type="text" class="form-control" placeholder="syntax: /test1/newdir" name="title"/>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                    <a href="/edfs2" class="btn btn-primary" role="button">cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
